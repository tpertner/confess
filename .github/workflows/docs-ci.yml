name: Docs CI

on:
  push:
    paths:
      - "**/*.md"
      - ".github/workflows/docs-ci.yml"
      - ".markdownlint.yml"
      - ".lychee.toml"
  pull_request:
    paths:
      - "**/*.md"
      - ".github/workflows/docs-ci.yml"
      - ".markdownlint.yml"
      - ".lychee.toml"

permissions:
  contents: read

jobs:
  markdownlint:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          config: .markdownlint.yml
          globs: |
            **/*.md

  linkcheck:
    name: Link check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: >
            --config .lychee.toml
            "**/*.md"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
